<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./jia.png');
  background-size: cover;
  filter: brightness(50%);
  z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #091cc4;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #1616d0;
            color: white;
            cursor: pointer;
            animation: fadeIn 2s ease-in-out;
        }
        button:hover {
            background-color: #72edf2;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Road to glory!</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
